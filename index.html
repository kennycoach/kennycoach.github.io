<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0; url=/en/index.html">
  <script>
    // Simple language redirect
    var lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('it')) window.location.href = '/it/index.html';
    else if (lang.startsWith('fr')) window.location.href = '/fr/index.html';
    else if (lang.startsWith('es')) window.location.href = '/es/index.html';
    else window.location.href = '/en/index.html';
  </script>
  <title>Redirecting...</title>
</head>
<body>
  Redirecting...
</body>
</html>
